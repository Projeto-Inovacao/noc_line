<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
  <!-- começo do cabeçalho -->
  <div id="paiCabecalho">
    <div id="filhoCabecalho">
      <div id="imgEsquerda">
        <a href="./index.html">
          <img id="imgLogo" src="./assets/logo preta.png" />
        </a>
      </div>
      <div id="botoesDireita">
        <button id="headerBotaoHome" onclick="home()">HOME</button>
        <button id="headerBotaoLogin" onclick="login()">LOGIN</button>
        <button id="headerBotaoCadastro" onclick="cadastro()">
          CADASTRE-SE
        </button>
      </div>
    </div>
  </div>
  <!-- fim do cabeçalho -->

  <!-- começo do quadro do cadastro -->
  <div class="div-paiDosQuadradados">
    <div class="div-QuadradoCinza">
      <div class="div-foto">
        <img src="assets/imagem-cadastro.png" class="imagem-QuadroBranco">
      </div>
    </div>
    <div class="div-QuadradoAzul">
      <div id="cadastro">
        <span id="nome">Nome:</span> <br>
        <input id="inputNome" type="name" placeholder="Digite Seu Nome"> <br>
        <span id="email">E-mail:</span> <br>
        <input id="inputEmail" type="email" placeholder="Digite Seu E-mail"> <br>
        <span id="senha">Digite Sua Senha:</span> <br>
        <input id="inputSenha" type="password" placeholder="******************"> <br>
        <span id="senhav2">Confirme a senha:</span> <br>
        <input id="inputSenhav2" type="password" placeholder="******************"> <br>
        <li class="check">
          <input type="checkbox" id="checkbox">
          <label><u>Concordo com os termos de uso.</u>
          </label>
        </li>
        <button onclick="cadastrar()" class="botaoCadastrar">Cadastrar</button>
      </div>
    </div>
  </div>





</body>

</html>
