<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HOME</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- começo do cabeçalho -->
    <div id="paiCabecalho">
      <div id="filhoCabecalho">
        <div id="imgEsquerda">
          <a href="./index.html">
            <img id="imgLogo" src="./assets/logo preta.png" />
          </a>
        </div>
        <div id="botoesDireita">
          <button id="headerBotaoHome" onclick="home()">HOME</button>
          <button id="headerBotaoLogin" onclick="login()">LOGIN</button>
          <button id="headerBotaoCadastro" onclick="cadastro()">CADASTRE-SE</button>
        </div>
      </div>
    </div>
    <!-- fim do cabeçalho -->

    <!-- começo do banner -->
    <div id="paiBanner">
      <div id="filhoBanner">
        <div id="bannerEsquerda">
          <h1 id="bannerTitulo1">Zere Acidentes Envolvendo</h1>
          <h1 id="bannerTitulo2">Softwares CBTC A Partir de Agora!</h1>
          <button id="cadastroBanner" onclick="cadastro()">Saiba Mais</button>
        </div>
        <img id="imgBanner" src="./assets/250-removebg-preview.png" />
      </div>
    </div>
    <!-- fim do banner -->

    <div id="espaco" style="height: 200px; width: auto"></div>

    <!-- Começo do Contato -->
    <div class="rodape">
      <h1 class="tituloContato">Entre em Contato Conosco</h1>
      <div class="divContato">
        <div class="boxContato">
          <img
            src="assets/logo branca.png"
            class="logoNocLine"
            alt=""
            srcset=""
          />
          <img
            src="assets/instagram (1).png"
            class="iconSocialMedia"
            alt=""
            srcset=""
          />
          <img
            src="assets/facebook (1).png"
            class="iconSocialMedia"
            alt=""
            srcset=""
          />
          <img
            src="assets/linkedin (1).png"
            class="iconSocialMedia"
            alt=""
            srcset=""
          />
          <img
            src="assets/github.png"
            class="iconSocialMedia"
            alt=""
            srcset=""
          />
        </div>
        <div class="boxContato">
          <h2 class="tituloBox">Menu</h2>
          <div class="boxBtn">
            <button onclick="home()" class="btnMenu" id="btnAtivo">Home</button>
            <button onclick="home()" class="btnMenu">Login</button>
            <button onclick="home()" class="btnMenu">Cadastro</button>
          </div>
        </div>
        <div class="boxContato">
          <h2 class="tituloBox">Fale Conosco</h2>
          <input
            type="text"
            name=""
            id=""
            class="inputContato"
            placeholder="Nome:"
          />
          <input
            type="text"
            name=""
            id=""
            class="inputContato"
            placeholder="Assunto:"
          />
          <textarea
            name=""
            id="textAreaContato"
            cols="20"
            rows="5"
            class="inputContato"
            placeholder="Mensagem:"
          ></textarea>
        </div>
      </div>
    </div>
    <!-- Fim do Contato -->

  </body>
</html>
