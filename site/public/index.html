<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HOME</title>

    <link rel="stylesheet" href="./css/index.css" />
    <script src="js/botao.js"></script>
  </head>

  <body>
    <!-- começo do cabeçalho -->
    <div id="paiCabecalho">
      <div id="filhoCabecalho">
        <div id="imgEsquerda">
          <a href="./index.html">
            <img id="imgLogo" src="./assets/logo preta.png" />
          </a>
        </div>
        <div id="botoesDireita">
          <button id="headerBotaoHome" onclick="home()">HOME</button>
          <button id="headerBotaoLogin" onclick="login()">LOGIN</button>
          <button id="headerBotaoCadastro" onclick="cadastro()">
            CADASTRE-SE
          </button>
        </div>
      </div>
    </div>
    <!-- fim do cabeçalho -->

    <!-- começo do banner -->
    <div id="paiBanner">
      <div id="filhoBanner">
        <div id="bannerEsquerda">
          <h1 id="bannerTitulo1">Zere Acidentes Envolvendo</h1>
          <h1 id="bannerTitulo2">Softwares CBTC A Partir de Agora!</h1>
          <button id="cadastroBanner" onclick="cadastro()">Saiba Mais</button>
        </div>
        <img id="imgBanner" src="./assets/250-removebg-preview.png" />
      </div>
    </div>
    <!-- fim do banner -->

    <div id="espaco" style="height: 200px; width: auto"></div>

    <!-- Começo do Contato -->
    <div class="div_rodape">
      <h1 class="titulo_contato">Entre em Contato Conosco</h1>
      <div class="div_contato">
        <div class="box_contato">
          <a href="index.html">
            <img
              src="assets/logo branca.png"
              class="img_logo"
              alt=""
              srcset=""
            />
          </a>
          <a href="https://www.instagram.com/"
            ><img
              src="assets/instagram (1).png"
              class="icon_social_media"
              alt=""
              srcset=""
            />
          </a>
          <a href="https://www.facebook.com/"
            ><img
              src="assets/facebook (1).png"
              class="icon_social_media"
              alt=""
              srcset=""
            />
          </a>
          <a href="https://br.linkedin.com/"
            ><img
              src="assets/linkedin (1).png"
              class="icon_social_media"
              alt=""
              srcset=""
            />
          </a>
          <a href="https://github.com/"
            ><img
              src="assets/github.png"
              class="icon_social_media"
              alt=""
              srcset=""
            />
          </a>
        </div>
        <div class="box_contato">
          <h2 class="titulo_box">Menu</h2>
          <div class="box_btn">
            <button onclick="home()" class="btn_menu" id="btnAtivo">
              Home
            </button>
            <button onclick="login()" class="btn_menu">Login</button>
            <button onclick="cadastro()" class="btn_menu">Cadastro</button>
          </div>
        </div>
        <div class="box_contato">
          <h2 class="titulo_box">Fale Conosco</h2>
          <input
            type="text"
            name=""
            id=""
            class="input_contato"
            placeholder="Nome:"
          />
          <input
            type="text"
            name=""
            id=""
            class="input_contato"
            placeholder="Assunto:"
          />
          <textarea
            name=""
            id="text_area_contato"
            cols="20"
            rows="5"
            class="input_contato"
            placeholder="Mensagem:"
          ></textarea>
          <button class="btn_enviar">Enviar</button>
        </div>
      </div>
    </div>
    <!-- Fim do Contato -->
  </body>
</html>
